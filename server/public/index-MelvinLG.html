<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/errorMsg.js" defer></script>
    <script src="js/header.js" defer></script>
</head>
<body>
    <header class="header"></header>

    <section>
        <form class="article-form" action="/article/upload" method="POST" enctype="multipart/form-data">
            <div>
                <label for="title">Titre</label>
                <input type="text" id="title" name="title" placeholder="Titre" />
                <span class="error-title error-message">Erreur</span>
            </div>
            <div>
                <label for="content">Contenu</label>
                <textarea id="content" name="content" placeholder="Contenu"></textarea>
                <span class="error-content error-message">Erreur</span>
            </div>
            <div>
                <label for="image">Image</label>
                <input type="file" id="image" name="image" />
                <span class="error-image error-message">Erreur</span>
            </div>
            <button type="submit">Cr√©er</button>
        </form>
    </section>    
</body>
</html>
